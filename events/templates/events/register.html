{% extends "events/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 450px;">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form method="post" novalidate>
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="profile_name" class="form-control" placeholder="Enter username" >
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" name="profile_email" class="form-control" placeholder="Enter email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="profile_password" class="form-control" placeholder="Enter password">
            </div>

            <!-- Role -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Role</label>
                <select name="profile_role" class="form-select" required>
                    <option value="">-- Select Role --</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-primary w-100 py-2 rounded-3">Register</button>
        </form>

        <!-- Login Link -->
        <p class="mt-3 text-center">
            Already have an account?
            <a href="{% url 'login_profile' %}" class="fw-semibold text-decoration-none">Login</a>
        </p>
    </div>
</div>
{% endblock %}
