{% extends "events/base.html" %}

{% block title %}Event Registration{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 500px;">
        <h2 class="text-center mb-4">Student Event Registration</h2>
        <form method="post" novalidate>
            {% csrf_token %}

            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Full Name</label>
                <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Mobile Number</label>
                <input type="text" name="mobile" class="form-control" placeholder="Enter your mobile number" required>
            </div>

            <!-- Course -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Course</label>
                <input type="text" name="course" class="form-control" placeholder="Enter your course (e.g., BCA, B.Sc)" required>
            </div>

            <!-- Year -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Year</label>
                <select name="year" class="form-select" required>
                    <option value="">-- Select Year --</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-success w-100 py-2 rounded-3">Register for Event</button>
        </form>
    </div>
</div>
{% endblock %}
